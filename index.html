<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Cuotas</title>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Cuotas</h2>

    </div>
    <script src="logica.js"></script>
</body>
</html>
